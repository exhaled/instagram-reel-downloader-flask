<!DOCTYPE html>
<html>
<head>
    <title>Instagram Reel Downloader</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #5851DB;
            color: #fff;
            font-size: 2em;
            margin: 0;
            padding: 0.5em 0;
            text-align: center;
        }
        form {
            background-color: #fff;
            border: 1px solid #e5e5e5;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            margin: 2em auto;
            max-width: 500px;
            padding: 1em;
        }
        label {
            display: block;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 0.5em;
        }
        textarea {
            border: 1px solid #c6c6c6;
            font-size: 1.1em;
            padding: 0.5em;
            width: 100%;
        }
        button {
            background-color: #5851DB;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 1em;
            padding: 0.5em 1em;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #4c47b5;
        }
    </style>
</head>
<body>
    <header>Instagram Reel Downloader</header>
    <form action="/" method="POST">
        <label for="urls">Enter Instagram Reel URLs (one URL per line):</label>
        <textarea id="urls" name="urls" rows="10" cols="50"></textarea>
        <button type="submit">Download Reels</button>
    </form>
</body>
</html>
